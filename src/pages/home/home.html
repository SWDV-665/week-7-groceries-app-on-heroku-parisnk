<ion-header>
  <ion-toolbar>
    <!-- using template for bringing dynamic values through data binding -->
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
<!-- adding grocery items using sliding lists -->
<ion-content padding>
 <h3 class="no-item" text-center *ngIf="items.length === 0">
     No item available on the list!
  </h3>
  <ion-list>
    <!-- using *ngFor for iteration and also template values dynamically through data binding -->
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
        <!--editing items button-->
        <button (click)="editItem(item, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <!--sharing items button-->
        <button (click)="shareItem(item, i)" ion-button color="light" icon-start>
          <ion-icon name="share"></ion-icon>
          Share
        </button>
        <!-- adding remove button-->
        <button (click)="removeItem(item._id)" ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- using floating action button for add button-->
  <ion-fab bottom right>
    <button (click)="addItem()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
